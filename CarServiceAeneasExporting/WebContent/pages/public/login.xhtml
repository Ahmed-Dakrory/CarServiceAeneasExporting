<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/publicTemplateAneas.xhtml">

	<ui:define name="title">Aeneas Exporting LLC</ui:define>

	<ui:define name="content">
	
	
	 <!-- Get Quote Section Start -->
        <div class="get-quote-section quote-bg pt-100 pb-100">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="quote-text">
                            <div class="offer-text">
                                <span>Aeneas</span>
                                <p>Exporting</p>
                            </div>

                            <h2>Control and View Your Freight</h2>
                            <p>All details are starting from here, just click and access your dashboard</p>

                            
                        </div>
                    </div>

                    <div class="col-lg-6 wow bounceInUp" data-wow-duration="1s">
                        <div class="quote-form">
                            <h2>Access Now to your Dashboard</h2>

                            <h:form class="m-3" prependId="false" id="login-form" action="https://phpoll.com/login/process" method="post" role="form" >
                               
                                <div class="row">
                                    <div class="col-md-10 col-12 pr-0">
                                        <div class="form-group">
                                        	<p:inputText type="text" id="Mail" placeholder="Username" required="true" class="form-control " value="#{loginBean.userNameOfUserLoggedIn}"/>
                                            
                                        </div>
                                    </div>
                                  </div>
                                
                                <div class="row">
                                    <div class="col-md-10 col-12 pr-0">
                                        <div class="form-group">
                                            <p:inputText type="password" id="Password" required="true" placeholder="Password" class="form-control " value="#{loginBean.passwordOfUserLoggedIn}"/>
									
                                        </div>
                                    </div>
                                </div>

                                
                                <div class="row">
                                    <div class="col-md-10 col-12 pr-0">
                                    	<p:commandButton action="#{loginBean.login}" value="Sign In" type="submit" id="signInButton" class=" w-100">
											<f:ajax execute="@form" render="login-form" />
										</p:commandButton>
									</div>
									
									 <div class="col-md-10 col-12 pr-0">
                                    	<a class="link-light" href="/pages/public/forgetPassword.jsf"  >Forget Password</a>
									</div>
								</div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <!-- Get Quote Section End -->

      
		
		
		
		
		
	</ui:define>
	
		
	
	<ui:define name="scriptsImport">
	<script>
$('#nav_login').addClass("active");
		</script>
	</ui:define>
</ui:composition>
</html>
