<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/publicTemplateAneas.xhtml">


<ui:define name="content">
		
		 <!-- Page Title Start -->
        <div class="page-title title-bg-7">
            <div class="container">
                <div class="title-text text-center">
                    <h2>Contact Us</h2>
                    <ul>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            Contact Us
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Page Title End -->

        <!-- Contact Card Section Start -->
        <div class="contact-card-section pt-100 pb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6">
                        <div class="contact-card">
                            <i class="icofont-phone"></i>
                            <a href="tel:+17738148912">+17738148912</a>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-6">
                        <div class="contact-card">
                            <i class="icofont-ui-message"></i>
                            <a href="mailto:shipping.manager@aeaneasexporting.com">shipping.manager@aeaneasexporting.com</a>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-6 offset-lg-0 offset-sm-3">
                        <div class="contact-card">
                            <i class="icofont-location-pin"></i>
                           <ul>
                               <li>1348 Danchetz Ct, Rahway, NJ 07065</li>
                           </ul>
                        </div>
                    </div>
                </div>
				<div  class="row map " style="height: 516px;">
				<iframe style="width: 100%;height: 100%;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3093.597014993856!2d-86.49971631531727!3d39.16114647953076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886c669e5741e79b%3A0x19ca6b35c6f9ae35!2zMjUxMSBFIDJuZCBTdCAjMTYsIEJsb29taW5ndG9uLCBJTiA0NzQwMdiMINin2YTZiNmE2KfZitin2Kog2KfZhNmF2KrYrdiv2Kk!5e0!3m2!1sar!2seg!4v1638839696782!5m2!1sar!2seg"></iframe>
				</div>
			
			</div>
        </div>
        <!-- Contact Card Section End -->

        <!-- Contact Section Start -->
        <section class="contact-section contact-style-two pb-100">
		 <h:form class="layout">
    <p:growl autoUpdate="true"  showDetail="true" life="9000">
    <script>
			   $(".ui-growl-title").on('click', function(event){
			   	$(this).closest('.ui-growl-item-container').hide();
			   });
		   </script>
    </p:growl>
		
            <div class="container">
                <div class="section-title text-center">
                    <h2>Have Any Question?</h2>
                    <p>If you would like to know more about our services, please contact us using this form</p>
                </div>

                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="contact-area">
                            <form id="contactForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
										
                                            <p:inputText type="text"  class="form-control" required="true" data-error="Please enter your name" requiredMessage="Need the name" value="#{formsBean.contactName}" placeholder="Name" aria-label="First name"/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:inputText type="email"  class="form-control" required="true" data-error="Please enter your email" requiredMessage="Need the mail" value="#{formsBean.contactMail}" placeholder="Email Adress" aria-label="Last name"/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:inputText type="number" class="form-control"  data-error="Please enter your number" required="true" requiredMessage="Need the phone" value="#{formsBean.contactPhone}" placeholder="Phone Number" aria-label="Last name"/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
    
                                   
                                
                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <p:inputTextarea  value="#{formsBean.contactMessage}" name="message" class="message-field"  cols="30"  required="true" data-error="Please type your message" requiredMessage="Need the Message" id="exampleFormControlTextarea1" placeholder="Message" rows="5"></p:inputTextarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                
                                    <div class="col-lg-12 col-md-12 text-center">
                                        <p:commandButton action="#{formsBean.mail_Contact()}" class="default-btn contact-btn"  value="SEND MESSAGE" update=":scriptData ">
                                           
                                        </p:commandButton>
                                        <div id="msgSubmit" class="h3 alert-text text-center hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                
				
			</div>
            
			</div>
			</h:form>
       
       <h:form id="scriptData">
			<div id="scriptForGrowl">
			<script>
			   $(".ui-growl-title").on('click', function(event){
			   	$(this).closest('.ui-growl-item-container').hide();
			   });
		   </script>
		</div>
		</h:form>
		
        </section>
        <!-- Contact Section End -->
		
		

</ui:define>

	
	<ui:define name="scriptsImport">
	<script>
$('#nav_contact').addClass("active");
		</script>
	</ui:define>
</ui:composition>
</html>
